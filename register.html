<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
	<title>Bachometro &copy; Municipio de Othón P. Blanco &mdash; 2018</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar una cuenta</div>
      <div class="card-body">
        <form>
			<div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="apellidoPaterno">Apellido paterno</label>
                <input class="form-control" id="apellidoPaterno" type="text" aria-describedby="nameHelp" placeholder="Introduce tu apellido paterno">
              </div>
              <div class="col-md-6">
                <label for="apellidoMaterno">Apellido materno</label>
                <input class="form-control" id="apellidoMaterno" type="text" aria-describedby="nameHelp" placeholder="Introduce tu apellido materno">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="nombres">Nombre (s)</label>
                <input class="form-control" id="nombres" type="text" aria-describedby="nameHelp" placeholder="Introduce tu nombre (s)">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="correoElectronico">Correo electronico</label>
            <input class="form-control" id="correoElectronico" type="email" aria-describedby="emailHelp" placeholder="Introduce tu correo electronico">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="confirmarContrasena1">Contraseña</label>
                <input class="form-control" id="confirmarContrasena1" type="password" placeholder="Contraseña">
              </div>
              <div class="col-md-6">
                <label for="confirmarContrasena">Confirmar contraseña</label>
                <input class="form-control" id="confirmarContrasena" type="password" placeholder="Confirmar contraseña">
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" id="registroUsuario" href="#">Registro</a>
        </form>
        <div class="text-center">
			<div class="d-block small mt-3">
			¿Ya tienes una cuenta? <a href="login.html">Acceder</a>
			</div>
          	<a class="d-block small" href="forgot-password.html">¿Olvidó su contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
