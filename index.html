<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
	<title>Bachometro &copy; Municipio de Othón P. Blanco &mdash; 2018</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/my-login.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
</head>
<body class="my-login-page bg-dark">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img alt="Logo" src="img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Iniciar sesión</h4>
							<form id="login">
								<div class="form-group">
									<label for="usuario">Usuario</label>
									<input id="usuario" type="text" class="form-control" name="usuario" required autofocus>
								</div>

								<div class="form-group">
									<label for="contrasena">Contraseña
										<a href="forgot.html" class="float-right">
											¿Olvidaste tu contraseña?
										</a>
									</label>
									<input id="contrasena" type="password" class="form-control" name="contrasena" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="mantenerSesion" value="1"> Mantener sesión iniciada
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" id="iniciarSesion" class="btn btn-primary btn-block">
										Iniciar
									</button>
								</div>
								<div class="margin-top20 text-center">
									¿No tienes una cuenta? <a href="registro.html">Registrate</a>
								</div>
							</form>
							<div class="margin-top20 text-center">
								<div id="respuestaServidor">
								</div>
							</div>
						</div>
					</div>
					<div class="footer">
						Bachometro &copy; Municipio de Othón P. Blanco &mdash; 2018 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/login.js"></script>
	<script src="js/jquery.validate.js"></script>
    <script src="js/additional-methods.js"></script>
</body>
</html>
