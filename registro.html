<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
	<title>Bachometro &copy; Municipio de Othón P. Blanco &mdash; 2018</title>
  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <!-- Custom fonts for this template-->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
  <!-- Custom styles for this template-->
  <link rel="stylesheet" type="text/css" href="css/sb-admin.css"/>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar una cuenta</div>
      <div class="card-body">
        <form id="formRegistro">
			    <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="apellidoPaterno">Apellido paterno</label>
                <input class="form-control" id="apellidoPaterno" type="text" aria-describedby="nameHelp" placeholder="Introduce tu apellido paterno" required/>
              </div>
              <div class="col-md-6">
                <label for="apellidoMaterno">Apellido materno</label>
                <input class="form-control" id="apellidoMaterno" type="text" aria-describedby="nameHelp" placeholder="Introduce tu apellido materno" required/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="nombres">Nombre (s)</label>
                <input class="form-control" id="nombres" type="text" aria-describedby="nameHelp" placeholder="Introduce tu nombre (s)" required/>
              </div>
            </div>
          </div>
          <div class="form-group">
		    <div class="form-row">
              <div class="col-md-6">
			    <label for="usuarioRegistro">Usuario</label>
				<input class="form-control" id="usuarioRegistro" type="text" aria-describedby="userHelp" placeholder="Introduce tu usuario" data-error="El usuario es es invalido" required/>
			  </div>
            </div>
			<div class="form-row">
              <div class="col-md-6">
			    <label for="correoElectronico">Correo electronico</label>
				<input class="form-control" id="correoElectronico" type="email" aria-describedby="emailHelp" placeholder="Introduce tu correo electronico" data-error="El correo electronico es invalido" required/>
			  </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="confirmarContrasena1">Contraseña</label>
                <input class="form-control" id="confirmarContrasena1" type="password" data-minlength="6" placeholder="Contraseña" data-eye/>
              </div>
              <div class="col-md-6">
                <label for="confirmarContrasena">Confirmar contraseña</label>
                <input class="form-control" id="confirmarContrasena" type="password" data-match="#inputPassword" data-match-error="Las contraseñas no son iguales"  placeholder="Confirmar contraseña" data-eye/>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="registroUsuario">
            Registro
          </button>
        </form>
        <div class="text-center">
			<div class="d-block small mt-3">
			¿Ya tienes una cuenta? <a href="index.html">Acceder</a>
			</div>
          	<a class="d-block small" href="forgotPassword.html">¿Olvidó su contraseña?</a>
      </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.validate.js"></script>
  <script src="js/additional-methods.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
